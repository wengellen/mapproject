<!DOCTYPE html>
<html lang="en" class="fonts-loaded" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity Front End Nanodegree Project 4">
  <meta name="author" content=" FILL ME IN ">
  <title>Favorite Place Map Project</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <link href="static/styles/style.css" rel="stylesheet">

</head>

<body>

<header class="header">
  <h3>Find your favorite place</h3>

  <a id="header__menu" data-bind="click:toggleNav">
   <div class="menu_icon contract"></div>
  </a>
</header>
<div class="container">
    <nav class="nav">
      <div class="nav-inner">
        <div class="add-place-container input-container">
          <h4>Add your favorite City</h4>
          <div class="add-place-inner input-div">
            <input type="text" placeholder="Place Name" name="add-input" id="add-input"
                   data-bind="value: newLocation, event:{change:addLocation}"  >
            <button id="add-btn" class="btn-large" data-bind="click: addLocation">Add</button>
          </div>
        </div>

        <div class="search-place-container input-container">
          <h4>Filter city by name</h4>
          <div id="search-inner input-div">
            <input type="text" placeholder="Search" name="search-input" id="search-input"
                   data-bind="textInput: searchString"
                    >
            <button id="clear-btn" class="btn-large" data-bind="click: clearSearch">Clear</button>
          </div>
        </div>
        <div class="location-list input-container">
          <h4>City Name</h4>

          <ul class="marker-list" data-bind="foreach: filterLocations">
            <li >
              <a href="#" class="list-item" data-bind="text: name, click: $parent.selectThisPlace(name)"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   <div id="map" data-bind="map: filterLocations" ></div>

  <footer class="footer">
    <p>Copyright &copy; 2015 Favoite Place Google Map Project</p>
  </footer>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="./static/scripts/lib/knockout-3.2.0.js"></script>
  <script src="./static/scripts/app.js"></script>
<body>
</html>
