<!DOCTYPE html>
<html lang="en" class="fonts-loaded" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity Front End Nanodegree Project 4">
  <meta name="author" content=" FILL ME IN ">
  <title>Favorite Place Map Project</title>

  <link href="static/styles/style.css" rel="stylesheet">
  <!--<link href="css/under480.css" media="screen and (max-width: 480px)" rel="stylesheet">-->

</head>

<body>
<header>
  <p>Find your favorite place on map</p>
</header>

<div class="container">
  <div class="search-container">
    <div id="addPlace">
      <input type="text" placeholder="Tokyo" name="add-input"
             data-bind="value: newLocation" >
      <button id="add-btn" data-bind="click: addLocation">Add Place</button>
    </div>
    <div id="search">
      <input type="text" placeholder="Search" name="search-input"
             data-bind="textInput: searchString, event:{change: addMarkers} "
              style="outline-color: red">
      <button id="clear-btn" data-bind="click: clearSearch">Clear</button>

    </div>
  </div>
  <main class="main" >
    <nav class="nav" >
      <ul id="marker-ilst" data-bind="foreach: filterLocations">
        <li >
          <a href="#" class="list-item" data-bind="text: name, click: $parent.activateThisMarker(name)"></a>
        </li>
      </ul>
    </nav>
    <div id="map" data-bind="map: filterLocations" >
    </div>

  </main>


  <footer>
    <p>&copy; Favoite Place Map Project 2015 <span id="crp-stats"></span></p>
  </footer>

  <div id="debug" style="clear:both">
    <hr />
    <h3>Debug</h3>
    <div data-bind="text: ko.toJSON(locationList)"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="./static/scripts/lib/knockout-3.2.0.js"></script>
  <script src="./static/scripts/app.js"></script>
<body>
</html>
