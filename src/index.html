<!DOCTYPE html>
<html lang="en" class="fonts-loaded" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity Front End Nanodegree Project 4">
  <meta name="author" content=" FILL ME IN ">
  <title>Favorite Place Map Project</title>

  <link href="static/styles/style.css" rel="stylesheet">
  <!--<link href="css/under480.css" media="screen and (max-width: 480px)" rel="stylesheet">-->

</head>

<body>
<header>
  <p>Find your favorite place on map</p>
</header>

<div class="container">
  <div class="search-container">
    <div id="search" data-bind="with: currentLocation">
      <input type="text" placeholder="Search" name="search-input"
              data-bind="value: name" style="outline-color: red">
    </div>
  </div>
  <div class="map-container" >
    <div id="map" data-bind="map: locationList" style="width: 100%; height: 300px">
    </div>
  </div>

  <div class="marker-list-container" style="float:left">
    <ul id="marker-ilst" data-bind="foreach: locationList">
      <li data-bind="text: name, click: $parent.setLocation($data)">
      </li>
    </ul>
  </div>

  <footer>
    <p>&copy; Favoite Place Map Project 2015 <span id="crp-stats"></span></p>
  </footer>

  <div id="debug" style="clear:both">
    <hr />
    <h3>Debug</h3>
    <div data-bind="text: ko.toJSON(locationList)"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <script src="./static/scripts/lib/knockout-3.2.0.js"></script>

  <script src="./static/scripts/app.js"></script>
<body>
</html>
