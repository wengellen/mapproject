<!DOCTYPE html><html lang="en" class="fonts-loaded"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Udacity Front End Nanodegree Project 4"><meta name="author" content=" FILL ME IN "><title>Favorite Place Map Project</title><link href="static/styles/style.css" rel="stylesheet"></head><body><header class="header"><h4>Find your favorite place on map</h4><div id="search"><input type="text" placeholder="Search" name="search-input" id="search-input" data-bind="textInput: searchString" style="outline-color:red"> <button id="clear-btn" class="btn-large" data-bind="click: clearSearch">Clear</button></div></header><div class="container"><nav class="nav hidden"><div class="nav-inner"><h4>Add your favorite place</h4><button class="close-btn" data-bind="click:closeControls"></button><div class="add-place-container"><input type="text" placeholder="Tokyo" name="add-input" data-bind="value: newLocation"> <button id="add-btn" class="btn-large" data-bind="click: addLocation">Add</button></div><ul id="marker-ilst" data-bind="foreach: filterLocations"><li><a href="#" class="list-item" data-bind="text: name, click: $parent.selectThisPlace(name)"></a></li></ul></div></nav><div id="map" data-bind="map: filterLocations"></div><footer><p>&copy; Favoite Place Map Project 2015 <span id="crp-stats"></span></p></footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script><script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script><script src="./static/scripts/lib/knockout-3.2.0.js"></script><script src="./static/scripts/app.js"></script><body></body></div></body></html>
